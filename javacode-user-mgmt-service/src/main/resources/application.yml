#server Config

server:
  port: 7071
  servlet:
    context-path: /dev

#Application config
spring:
  application:
    name: JAVACODE-USER-MGMT-SVC
#database config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/javacode?createDatabaseIfNotExist=true
    username: root
    password:
#Jpa Config
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create

#Eureka config
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  instance:
    instance-id:
      defaultZone: http://localhost:8761/eureka

